<script src="js/zepto.min.js"></script>
<script>
// 大于320屏幕设备缩放页面
var winw=$(window).width(),
	winh=$(window).height(),
	scale=winw/320;
autoScale(scale);
$(window).resize(function(){
	winw=$(window).width();
	winh=$(window).height();
	scale=winw/320;
	autoScale(scale);
});
function autoScale(is){
	$('.page2').css({
		'width':'320px',
		'height':'1985px',
		'overflow':'hidden',
		'-webkit-transform':'scale('+is+')',
		'transform':'scale('+is+')',
		'-webkit-transform-origin':'0px 0px 0px',
		'transform-origin':'0px 0px 0px'
	});
	$('html,body').css(
		'height',$('.page2').height()
	);
}

</script>
